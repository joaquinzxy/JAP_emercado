<!DOCTYPE html>
<!-- saved from url=(0049)https://getbootstrap.com/docs/4.3/examples/album/ -->
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <title>eMercado - Todo lo que busques está aquí</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <style>
    html,
    body {
      height: 100%;
    }

    body {
      display: -ms-flexbox;
      display: flex;
      -ms-flex-align: center;
      align-items: center;
      padding-top: 40px;
      padding-bottom: 40px;
      background-color: #f5f5f5;
    }

    .signin {
      width: 100%;
      max-width: 330px;
      padding: 15px;
      margin: auto;
    }
  </style>
</head>

<body>
  <div class="container p-5 col-md-4 bg-white text-center">
    <h3 class="mb-4">eMercado - JAP</h3>
    <div class="loginForm d-flex justify-content-center text-center">
      <!-- action = post para no mostrar la info en URL
          onsubmit = return false evita el reload al enviar
      -->
      <form action="post" onsubmit="return false">
        <label for="user" class="row">Usuario</label>
        <input name="user" class=" row" type="text">
        <label for="pass" class="row mt-4">Contraseña</label>
        <input name="pass" class="row" type="password">
        <!-- button disparador del Modal y de la función loginCheck() -->
        <button class="btn btn-info mt-2 botonLogin" data-toggle="modal" data-target="#modalLogin" onclick="loginCheck()">Ingresar</button>
      </form>
    </div>
  </div>

<!-- Modal -->
<div class="modal fade" id="modalLogin" tabindex="-1" aria-labelledby="modalLoginLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <!-- H5 contenedor del titulo llenado por JS -->
        <h5 class="modal-title" id="modalLoginLabel"></h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
                <!-- P contenedor del titulo llenado por JS -->
        <p class="modal-text"></p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary"  data-dismiss="modal">Cerrar</button>
      </div>
    </div>
  </div>
</div>
  <script src="js/init.js"></script>
  <script src="js/login.js"></script>
  <!-- importo bootstrap/jquery para que funcione el modal -->
  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
